<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Apresentação Amigo Secreto</title>
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <style>
        /* CORREÇÃO 1: Garante que o fundo da página e do canvas sejam transparentes para ver a câmera */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: transparent !important; 
            font-family: 'Roboto', sans-serif; 
        }
        
        /* Garante que o canvas do A-Frame não tenha fundo preto */
        canvas.a-canvas {
            background-color: transparent !important;
            opacity: 1 !important;
        }

        #ui-layer {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; flex-direction: column;
            justify-content: flex-end; z-index: 10000;
        }

        .chat-container {
            pointer-events: auto;
            /* Fundo gradiente leve para leitura, mas permitindo ver a câmera atrás */
            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(179, 0, 0, 0.6) 100%);
            padding: 15px; display: flex; flex-direction: column; gap: 10px;
            padding-bottom: 30px; border-top: 2px solid #ffcc00;
        }

        #chat-display {
            max-height: 35vh; overflow-y: auto; color: white;
            text-shadow: 1px 1px 2px black; margin-bottom: 10px; font-size: 14px;
        }

        .msg {
            margin-bottom: 8px; padding: 10px 14px; border-radius: 12px;
            line-height: 1.4; max-width: 90%; word-wrap: break-word;
        }
        .msg-user { background-color: rgba(255, 255, 255, 0.9); color: black; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 2px; }
        .msg-ai { background-color: rgba(204, 0, 0, 0.9); color: white; align-self: flex-start; margin-right: auto; border-bottom-left-radius: 2px; border: 1px solid #ffcc00; }

        .controls { display: flex; gap: 8px; align-items: center; }

        input {
            flex-grow: 1; padding: 14px; border-radius: 30px; border: none; outline: none;
            background: rgba(255, 255, 255, 0.95); font-size: 16px; color: #000;
        }

        .icon-btn {
            width: 50px; height: 50px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 24px; color: white; transition: 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        #micBtn { background-color: #333; border: 2px solid white; }
        #micBtn.listening { background-color: #ffcc00; color: #cc0000; animation: pulse 1s infinite; border-color: #cc0000; }
        #sendBtn { background-color: #cc0000; border: 2px solid #ffcc00; }

        #scan-overlay {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 5000; pointer-events: none;
        }
        .scan-box {
            width: 70vw; height: 70vw; max-width: 300px; max-height: 300px;
            border: 4px solid rgba(255, 204, 0, 0.9); border-radius: 20px;
            box-shadow: 0 0 30px rgba(204, 0, 0, 0.8);
            animation: breathe 2s infinite alternate;
        }
        .scan-text {
            color: #ffcc00; margin-top: 20px; font-weight: bold; font-size: 18px;
            background: rgba(0,0,0,0.8); padding: 8px 16px; border-radius: 8px; display: inline-block;
        }
        .hidden { display: none !important; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes breathe { from { box-shadow: 0 0 10px rgba(255,204,0,0.5); } to { box-shadow: 0 0 30px rgba(255,204,0,1); } }
    </style>
</head>
<body>

    <button onclick="window.location.href='index.html'" style="position: fixed; top: 20px; left: 20px; z-index: 10001; background: rgba(0,0,0,0.5); border: none; color: white; width: 40px; height: 40px; border-radius: 50%; font-size: 24px; cursor: pointer;"><i class='bx bx-arrow-back'></i></button>

    <div id="scan-overlay">
        <div class="scan-box"></div>
        <div class="scan-text">PROCURANDO ALVO...</div>
    </div>

    <div id="ui-layer">
        <div class="chat-container">
            <div id="chat-display"></div>
            <div class="controls">
                <button id="micBtn" class="icon-btn"><i class='bx bxs-microphone'></i></button>
                <input type="text" id="userInput" placeholder="Tente adivinhar..." autocomplete="off">
                <button id="sendBtn" class="icon-btn"><i class='bx bxs-send'></i></button>
            </div>
        </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./assets/targets.mind; uiScanning: no; filterMinCF:0.0001; filterBeta: 0.001" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights, alpha: true" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="mascoteVideo" src="./assets/mascote.mp4" preload="auto" loop="true" crossorigin="anonymous" playsinline webkit-playsinline muted></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
            <a-plane src="#mascoteVideo" position="0 0 0" height="1.6" width="1" rotation="0 0 0" material="shader: flat; alphaTest: 0.5; transparent: true"></a-plane>
        </a-entity>
    </a-scene>

    <script>
        // ==================================================================================
        // CONFIGURAÇÃO DO AMIGO SECRETO (PREENCHA ESTES DADOS!)
        // ==================================================================================
        const CONFIG_AMIGO = {
            nome: "Alvaro",
            cargo: "vovô",
            dica_visual_1: "careca, flamenguista",
            dica_comportamento: "reclamar, beber cerveja",
            hobby: "churrasco e caminhar",
            frase_famosa: "Palmeiras não tem mundial ou essa cerveja é de agudos?",
            presente_ideal: "short para caminhada"
        };
        // ==================================================================================


        // CHAVES ORIGINAIS
        const KEY_PARTE_1 = "AIzaSyAfx1aiuP9jWzGDoh"; 
        const KEY_PARTE_2 = "E6KxZ6_68wZkt27VI";
        const GEMINI_API_KEY = KEY_PARTE_1 + KEY_PARTE_2;

        const videoEl = document.querySelector('#mascoteVideo');
        const targetEntity = document.querySelector('#target-entity');
        const chatDisplay = document.getElementById('chat-display');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const micBtn = document.getElementById('micBtn');
        const scanOverlay = document.getElementById('scan-overlay');
        const uiLayer = document.getElementById('ui-layer');

        let isSpeaking = false;
        let synthesis = window.speechSynthesis;
        let voices = [];
        let chatHistory = [];
        let interactionCount = 0; // Contador para controlar a enrolação

        // PROMPT DO ESPECIALISTA EM ENROLAÇÃO
        function buildSystemPrompt() {
            return `
            Você é o 'thIAguinho Noel', uma IA zoeira e cheia de mistério em uma festa de Amigo Secreto.
            
            O AMIGO SECRETO É: ${CONFIG_AMIGO.nome}.
            DADOS REAIS SOBRE ELE(A):
            - Cargo: ${CONFIG_AMIGO.cargo}
            - Visual: ${CONFIG_AMIGO.dica_visual_1}
            - Mania: ${CONFIG_AMIGO.dica_comportamento}
            - Hobby: ${CONFIG_AMIGO.hobby}
            - Frase: "${CONFIG_AMIGO.frase_famosa}"

            SUA MISSÃO: 
            Os convidados vão fazer perguntas para tentar descobrir quem é.
            VOCÊ DEVE ENROLAR AO MÁXIMO! SEJA ENGRAÇADO, DÊ PISTAS VAGAS E NÃO ENTREGUE O NOME FACILMENTE.

            REGRAS DE COMPORTAMENTO:
            1. Estamos na pergunta número: {INTERACTION_COUNT}.
            2. Se {INTERACTION_COUNT} for menor que 5: NEGUE TUDO. Faça piadas. Diga "Minha bola de cristal tá embaçada" ou "O Papai Noel proibiu contar cedo".
            3. Se {INTERACTION_COUNT} for entre 5 e 10: Comece a soltar as dicas de 'Visual' ou 'Mania', mas sempre com humor ácido.
            4. Se {INTERACTION_COUNT} for maior que 10: Pode começar a deixar fácil.
            5. NUNCA revele o nome exato antes da pergunta número 10, a menos que o usuário acerte o nome explicitamente. Se ele acertar o nome, faça festa e confirme: "ACERTOU MIZERAVI! É o ${CONFIG_AMIGO.nome} mesmo!".
            6. Respostas curtas! Máximo 2 frases. Fale como um apresentador de auditório animado.

            Se perguntarem o que ele quer de presente, diga: "Talvez ${CONFIG_AMIGO.presente_ideal}, mas quem sabe um par de meias?".
            `;
        }

        // Inicializa Histórico
        chatHistory.push({ role: "model", parts: [{ text: "Ho Ho Ho! Eu sei quem é o amigo secreto! Duvido vocês adivinharem. Podem perguntar!" }] });
        addMessage("thIAguinho", "Ho Ho Ho! Eu sei quem é o amigo secreto! Duvido vocês adivinharem. Podem perguntar!", "msg-ai");

        function loadVoices() {
            voices = synthesis.getVoices();
        }
        loadVoices();
        if(synthesis.onvoiceschanged !== undefined) synthesis.onvoiceschanged = loadVoices;

        // AR Events
        targetEntity.addEventListener("targetFound", () => {
            scanOverlay.classList.add('hidden');
            // CORREÇÃO 2: uiLayer já está visível, então apenas damos play no vídeo
            videoEl.play();
        });
        
        targetEntity.addEventListener("targetLost", () => {
            scanOverlay.classList.remove('hidden');
            // CORREÇÃO 2: Não escondemos mais o uiLayer (chat) quando perde o alvo
            // uiLayer.classList.add('hidden'); <--- REMOVIDO
            videoEl.pause();
            synthesis.cancel();
        });

        // IA + VOZ
        async function askGemini(text) {
            if(!text.trim()) return;
            addMessage("Convidado", text, "msg-user");
            userInput.value = "";
            
            // Atualiza prompt com contador
            interactionCount++;
            let currentPrompt = buildSystemPrompt().replace("{INTERACTION_COUNT}", interactionCount);
            
            // Monta payload
            let contents = [
                { role: "user", parts: [{ text: currentPrompt }] }, 
                ...chatHistory.slice(-10), 
                { role: "user", parts: [{ text: text }] }
            ];

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        contents: contents, 
                        generationConfig: { temperature: 1.3 } 
                    })
                });
                const data = await response.json();
                
                let aiText = "Ho ho ho... o sinal do Polo Norte caiu.";
                if (data.candidates && data.candidates[0].content) {
                    aiText = data.candidates[0].content.parts[0].text;
                }

                // Salva no histórico
                chatHistory.push({ role: "user", parts: [{ text: text }] });
                chatHistory.push({ role: "model", parts: [{ text: aiText }] });
                
                addMessage("thIAguinho", aiText, "msg-ai");
                speakMaleVoice(aiText);

            } catch (error) {
                console.error(error);
                addMessage("Sistema", "Erro de conexão com o Polo Norte.", "msg-ai");
            }
        }

        // VOZ MASCULINA
        function speakMaleVoice(text) {
            synthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            if(voices.length === 0) loadVoices();
            
            // Busca voz masculina grave
            const maleVoice = voices.find(v => 
                (v.lang.includes('pt-BR') || v.lang.includes('pt_BR')) && 
                (v.name.includes('Google') || v.name.includes('Daniel'))
            );

            if (maleVoice) {
                utterance.voice = maleVoice;
                utterance.pitch = 0.6; // Voz grossa
                utterance.rate = 1.1; 
            } else {
                utterance.pitch = 0.5; 
            }
            
            utterance.onstart = () => { isSpeaking = true; videoEl.play(); };
            utterance.onend = () => { 
                isSpeaking = false; 
                videoEl.pause(); 
            };
            synthesis.speak(utterance);
        }

        // MIC
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            micBtn.addEventListener('click', () => {
                if (micBtn.classList.contains('listening')) { recognition.stop(); micBtn.classList.remove('listening'); }
                else { 
                    synthesis.cancel(); 
                    recognition.start(); 
                    micBtn.classList.add('listening'); 
                    userInput.placeholder = "Ouvindo..."; 
                }
            });
            recognition.onresult = (e) => {
                const t = e.results[0][0].transcript;
                userInput.value = t;
                micBtn.classList.remove('listening');
                askGemini(t);
            };
            recognition.onend = () => { micBtn.classList.remove('listening'); userInput.placeholder = "Tente adivinhar..."; };
        } else { micBtn.style.display = 'none'; }

        function addMessage(sender, text, className) {
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            div.innerHTML = `<strong>${sender}:</strong><br>${text.replace(/\*\*/g, '')}`;
            chatDisplay.appendChild(div);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        sendBtn.addEventListener('click', () => askGemini(userInput.value));
        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendBtn.click(); });
    </script>
</body>
</html>
