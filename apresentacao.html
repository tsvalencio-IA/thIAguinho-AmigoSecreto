<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Fundo transparente para AR funcionar */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            overflow: hidden; background-color: transparent !important; 
            font-family: 'Roboto', sans-serif;

        canvas.a-canvas {

        #ui-layer {

            pointer-events: none; display: flex; flex-direction: column;
            justify-content: flex-end; z-index: 10000;

        .chat-container {

            background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(179, 0, 0, 0.6) 100%);
            padding: 15px; display: flex; flex-direction: column; gap: 10px;
            padding-bottom: 30px; border-top: 2px solid #ffcc00;

        #chat-display {

        .controls { display: flex; gap: 8px; align-items: center; }

        input {

            background: rgba(255, 255, 255, 0.95); font-size: 16px; color: #000;

        .icon-btn {

        #micBtn { background-color: #333; border: 2px solid white; }
        #micBtn.listening { background-color: #ffcc00; color: #cc0000; animation: pulse 1s infinite; border-color: #cc0000; }
        #sendBtn { background-color: #cc0000; border: 2px solid #ffcc00; }

        #scan-overlay {
            position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%);

        }
        .scan-box {

            border: 4px solid rgba(255, 204, 0, 0.9); border-radius: 20px;
            box-shadow: 0 0 30px rgba(204, 0, 0, 0.8);
            animation: breathe 2s infinite alternate;
        }
        .scan-text {
            color: #ffcc00; margin-top: 20px; font-weight: bold; font-size: 18px;
            background: rgba(0,0,0,0.8); padding: 8px 16px; border-radius: 8px; display: inline-block;
        }
        .hidden { display: none !important; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes breathe { from { box-shadow: 0 0 10px rgba(255,204,0,0.5); } to { box-shadow: 0 0 30px rgba(255,204,0,1); } }
    </style>
</head>
<body>

    <script>
        // ==================================================================================

        const GEMINI_API_KEY = KEY_PARTE_1 + KEY_PARTE_2;

        const videoEl = document.querySelector('#mascoteVideo');
        const targetEntity = document.querySelector('#target-entity');
        const chatDisplay = document.getElementById('chat-display');

        const scanOverlay = document.getElementById('scan-overlay');

        let isSpeaking = false;
        let synthesis = window.speechSynthesis;
        let voices = [];
        let chatHistory = [];
        let interactionCount = 0; 

        // ==========================================================

        // ==========================================================

            üéØ O ALVO (QUEM O THIAGO TIROU)
            ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            Nome: Alvaro (Vov√¥ Alvaro).
            
            Verdades sobre o Alvaro (use para descrever o amigo secreto):
            - Carioca da gema, malandro (jeito esperto, n√£o bandido).
            - Vendedor nato (vende at√© gelo pra esquim√≥).
            - Inteligente demais, mas adora um atalho, um rolo, um desconto... se acomoda se der.
            - Visual: Careca e Flamenguista doente.
            - Jeito: Reclama de tudo (principalmente da cerveja se n√£o for a que ele gosta).
            - Hobby: Churrasco e CAMINHAR (ele caminha por gosto).

            ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            üß© AS PE√áAS DO TABULEIRO (DISTRA√á√ïES)
            ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            Use estas pessoas para confundir, mas cuidado com a precis√£o dos detalhes!
            
            1. Thamis (esposa): Gerente do Kumon, corre na rua (atleta).
               >>> GATILHO DE ZOEIRA: Ela adora um "BARRANCO". Se deixar, ela encosta e fica. Use o termo "barranco" se perguntarem se o amigo secreto √© pregui√ßoso. "Pregui√ßa de barranco √© coisa da Thamis, o nosso amigo secreto tem pregui√ßa de pagar caro!".
            
            2. Teresa (sogra): A matriarca, Porto Seguro, brava e inteligente.
               >>> GATILHO DE SUTILEZA (CUIDADO): Ela precisa sair do sof√° pela sa√∫de.
               >>> COMO FALAR: N√£o diga "ela √© pregui√ßosa". Diga: "Tem gente que √© t√£o Porto Seguro que ancorou no sof√° e precisa levantar √¢ncora pela sa√∫de... mas o nosso amigo secreto se mexe, viu? Ele caminha bastante!". (Assim voc√™ fala a verdade sutilmente e diferencia do Alvaro).

            3. Otto (sobrinho): Crian√ßa, Riopresense.
               >>> APELIDOS: "Maleta" (porque tem opini√£o forte) e "Mosquito Branco" (f√£ do Miles Morales).
               >>> Se perguntarem se √© crian√ßa: "N√£o √© o Maleta do Otto, embora o amigo secreto tamb√©m fa√ßa birra quando a cerveja acaba!".

            4. Thiago (quem tirou): Baixinho, Corredor, Palmeirense, Fala muito.
               >>> ZOEIRA LIBERADA: Pode chamar de "meu chefinho toco de amarrar bode", "an√£o de jardim". Lembre que foi ELE que tirou o Alvaro.

            5. Samir (cunhado): O "Tesouro" da fam√≠lia. Pesquisador.
            6. Michelle (cunhada): A Rep√≥rter brava e trabalhadora.

            ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            üé≠ COMO JOGAR (O ROTEIRO)
            ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            Voc√™ sabe que √© o Alvaro, mas precisa enrolar at√© a pergunta 12.

            - Se perguntarem de defeitos: "Ah, defeito aqui √© mato! Tem gente que gosta de barranco (Thamis), gente que ancorou no sof√° (Teresa), gente que √© maleta (Otto)... mas o nosso amigo secreto o defeito √© reclamar da cerveja!".
            - Se perguntarem de qualidades: "Inteligente ele √©! Mas aqui todo mundo √©... Samir, Michelle... a diferen√ßa √© que o amigo secreto usa a intelig√™ncia pra pedir desconto!".

            ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            ‚è≥ FASES
            ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            1. (Perguntas 1-6): Negue tudo. Fa√ßa piada com o "Tesouro", o "Mosquito Branco" e o "Baixinho".
            2. (Perguntas 7-11): Comece a soltar as dicas do Alvaro (Carioca, Careca, Reclam√£o).

            REGRAS DE OURO:
            - Seja sutil com a Teresa (sa√∫de/sof√°).

        }

        // Hist√≥rico Inicial
        chatHistory.push({ role: "model", parts: [{ text: "Ho Ho Ho! O baixinho do Thiago me contou quem ele tirou! E olha... a fam√≠lia t√° toda na mira: tem gente do barranco, gente maleta e gente ancorada no sof√°... Quem ser√° o sorteado?" }] });
        addMessage("thIAguinho", "Ho Ho Ho! O baixinho do Thiago me contou quem ele tirou! E olha... a fam√≠lia t√° toda na mira: tem gente do barranco, gente maleta e gente ancorada no sof√°... Quem ser√° o sorteado?", "msg-ai");

        function loadVoices() {
            voices = synthesis.getVoices();
        }
        loadVoices();
        if(synthesis.onvoiceschanged !== undefined) synthesis.onvoiceschanged = loadVoices;

        // AR Events
        targetEntity.addEventListener("targetFound", () => {
            scanOverlay.classList.add('hidden');
            videoEl.play();
        });
        targetEntity.addEventListener("targetLost", () => {
            scanOverlay.classList.remove('hidden');
            videoEl.pause();
            synthesis.cancel();
        });

        // ==================================================================================
        // L√ìGICA DO CHAT (Com prote√ß√£o anti-falha)
        // ==================================================================================
        async function askGemini(text) {
            if(!text.trim()) return;
            
            // UI Feedback
            addMessage("Voc√™", text, "msg-user");
            userInput.value = "";
            userInput.disabled = true; // Evita duplo envio
            sendBtn.disabled = true;
            
            interactionCount++;
            let currentPrompt = buildSystemPrompt().replace("{INTERACTION_COUNT}", interactionCount);
            
            let contents = [
                { role: "user", parts: [{ text: currentPrompt }] }, 
                ...chatHistory.slice(-10), 
                { role: "user", parts: [{ text: text }] }
            ];

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        contents: contents, 
                        generationConfig: { temperature: 1.6 } // Temperatura alta para criatividade
                    })
                });
                const data = await response.json();
                
                let aiText = "Ho ho ho... minha conex√£o com o Polo Norte falhou.";
                if (data.candidates && data.candidates[0].content) {
                    aiText = data.candidates[0].content.parts[0].text;
                }

                // Salva e exibe
                chatHistory.push({ role: "user", parts: [{ text: text }] });
                chatHistory.push({ role: "model", parts: [{ text: aiText }] });
                
                addMessage("thIAguinho", aiText, "msg-ai");
                speakMaleVoice(aiText);

            } catch (error) {
                console.error("Erro API:", error);
                addMessage("Sistema", "Erro de conex√£o. Tente novamente.", "msg-ai");
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        // ==========================================================
        // CORRE√á√ÉO DA VOZ (MODO MONSTRO/GRAVE)
        // ==========================================================
        function speakMaleVoice(text) {
            synthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            // Tenta recarregar vozes se estiver vazio
            if(voices.length === 0) voices = synthesis.getVoices();
            
            // Busca voz em PT-BR
            const ptVoice = voices.find(v => v.lang.includes('pt-BR') || v.lang.includes('pt_BR'));

            if (ptVoice) {
                utterance.voice = ptVoice;
                // AQUI EST√Å O TRUQUE: Pitch 0.2 deixa a voz MUITO GRAVE
                utterance.pitch = 0.2; 
                utterance.rate = 1.0; 
            } else {
                // Fallback se n√£o achar PT-BR (raro)
                utterance.pitch = 0.2;
            }
            
            utterance.onstart = () => { isSpeaking = true; videoEl.play(); };
            utterance.onend = () => { isSpeaking = false; videoEl.pause(); };
            
            // Dispara a fala
            synthesis.speak(utterance);
        }

        // Reconhecimento de Voz
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            micBtn.addEventListener('click', () => {
                if (micBtn.classList.contains('listening')) { recognition.stop(); micBtn.classList.remove('listening'); }
                else { 
                    synthesis.cancel(); 
                    recognition.start(); 
                    micBtn.classList.add('listening'); 
                    userInput.placeholder = "Ouvindo..."; 
                }
            });
            recognition.onresult = (e) => {
                const t = e.results[0][0].transcript;
                userInput.value = t;
                micBtn.classList.remove('listening');
                askGemini(t);
            };
            recognition.onend = () => { micBtn.classList.remove('listening'); userInput.placeholder = "Tente adivinhar..."; };
        } else { micBtn.style.display = 'none'; }

        function addMessage(sender, text, className) {
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            div.innerHTML = `<strong>${sender}:</strong><br>${text.replace(/\*\*/g, '')}`;
            chatDisplay.appendChild(div);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        // Event Listeners (GARANTIDOS)
        sendBtn.addEventListener('click', () => askGemini(userInput.value));
        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendBtn.click(); });
    </script>
</body>
