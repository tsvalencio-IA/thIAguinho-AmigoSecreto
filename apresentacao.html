            ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            üß© PERSONAGENS PARA CONFUNDIR (USE AS CARACTER√çSTICAS EXATAS ABAIXO)
            ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

            2. Teresa (sogra do Thiago): Paulistana, corintiana, brava. √â o "Porto Seguro" da fam√≠lia. Aposentada, inteligente.
               >>> PONTO CR√çTICO: Ela precisa se cuidar e SAIR DO SOF√Å (sa√∫de), mas voc√™ deve falar disso com extrema sutileza para n√£o irrit√°-la.

               >>> PROIBIDO: N√£o fa√ßa piadas sobre a altura do Otto.

            ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
            üé≠ DIN√ÇMICA DO JOGO

            Voc√™ SABE que √© o Alvaro. Seu papel √© enrolar.

            Se perguntarem "√â brava?": Compare a braveza da Thamis, Teresa e Michelle com a "rabugice" do Alvaro.
            Se perguntarem "Se acomoda?": Compare a Thamis (barranco) com o Alvaro (malandro carioca).
            Se perguntarem "Inteligente?": Diga que todos s√£o (Samir pesquisador, Michelle rep√≥rter), mas o amigo secreto usa a intelig√™ncia pra conseguir desconto.

            `;
        }

        // Hist√≥rico Inicial
        chatHistory.push({ role: "model", parts: [{ text: "Ho Ho Ho! Eu sei quem o baixinho do Thiago tirou! A lista t√° cheia de gente brava, tesouros e maletas... Duvido voc√™s adivinharem!" }] });

        function loadVoices() {
            voices = synthesis.getVoices();
        }
        loadVoices();
        if(synthesis.onvoiceschanged !== undefined) synthesis.onvoiceschanged = loadVoices;

        // AR Events
        targetEntity.addEventListener("targetFound", () => {
            scanOverlay.classList.add('hidden');
            videoEl.play();
        });
        targetEntity.addEventListener("targetLost", () => {
            scanOverlay.classList.remove('hidden');
            videoEl.pause();
            synthesis.cancel();
        });

        // IA
        async function askGemini(text) {
            if(!text.trim()) return;
            addMessage("Voc√™", text, "msg-user");
            userInput.value = "";
            
            interactionCount++;
            let currentPrompt = buildSystemPrompt().replace("{INTERACTION_COUNT}", interactionCount);
            
            let contents = [
                { role: "user", parts: [{ text: currentPrompt }] }, 
                ...chatHistory.slice(-10), 
                { role: "user", parts: [{ text: text }] }
            ];

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        contents: contents, 
                        generationConfig: { temperature: 1.5 } 
                    })
                });
                const data = await response.json();
                let aiText = "Ho ho ho... minha conex√£o com o Polo Norte falhou.";
                if (data.candidates && data.candidates[0].content) {
                    aiText = data.candidates[0].content.parts[0].text;
                }

                chatHistory.push({ role: "user", parts: [{ text: text }] });
                chatHistory.push({ role: "model", parts: [{ text: aiText }] });
                
                addMessage("thIAguinho", aiText, "msg-ai");
                speakMaleVoice(aiText);

            } catch (error) {
                console.error(error);
                addMessage("Sistema", "Erro de conex√£o.", "msg-ai");
            }
        }

        // ==========================================================
        // CORRE√á√ÉO DA VOZ (FOR√áANDO MASCULINO/GRAVE)
        // ==========================================================
        function speakMaleVoice(text) {
            synthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            
            if(voices.length === 0) voices = synthesis.getVoices();
            
            const maleVoice = voices.find(v => 
                v.name.includes('Daniel') || 
                v.name.toLowerCase().includes('male') || 
                v.name.includes('Felipe')
            );

            const ptVoice = voices.find(v => v.lang.includes('pt-BR') || v.lang.includes('pt_BR'));

            if (maleVoice) {
                utterance.voice = maleVoice;
                utterance.pitch = 0.8; 
                utterance.rate = 1.1;
            } else if (ptVoice) {
                // Efeito Monstro/Papai Noel para disfar√ßar voz feminina
                utterance.voice = ptVoice;
                utterance.pitch = 0.4; 
                utterance.rate = 1.1; 
            } else {
                utterance.pitch = 0.4;
            }
            
            utterance.onstart = () => { isSpeaking = true; videoEl.play(); };
            utterance.onend = () => { isSpeaking = false; videoEl.pause(); };
            synthesis.speak(utterance);
        }

        // Reconhecimento de Voz
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.lang = 'pt-BR';
            micBtn.addEventListener('click', () => {
                if (micBtn.classList.contains('listening')) { recognition.stop(); micBtn.classList.remove('listening'); }
                else { 
                    synthesis.cancel(); 
                    recognition.start(); 
                    micBtn.classList.add('listening'); 
                    userInput.placeholder = "Ouvindo...";

            });
            recognition.onresult = (e) => {
                const t = e.results[0][0].transcript;
                userInput.value = t;
                micBtn.classList.remove('listening');
                askGemini(t);
            };
            recognition.onend = () => { micBtn.classList.remove('listening'); userInput.placeholder = "Tente adivinhar..."; };
        } else { micBtn.style.display = 'none'; }

        function addMessage(sender, text, className) {
            const div = document.createElement('div');
            div.className = `msg ${className}`;
            div.innerHTML = `<strong>${sender}:</strong><br>${text.replace(/\*\*/g, '')}`;
            chatDisplay.appendChild(div);
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
        }

        sendBtn.addEventListener('click', () => askGemini(userInput.value));
        userInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') sendBtn.click(); });
    </script>
